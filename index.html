<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaseAI Chat</title>
    <style>
      #chat-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      #messages {
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 10px;
      }
      #input-container {
        display: flex;
        gap: 10px;
      }
      #user-input {
        flex: 1;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
